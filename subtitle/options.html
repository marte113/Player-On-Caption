<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Subtitle Extension Settings</title>
    <link rel="stylesheet" href="./index.css" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 16px; }
      .field { display: flex; flex-direction: column; gap: 6px; margin-bottom: 16px; max-width: 640px; }
      label { font-weight: 600; }
      input { padding: 8px 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
      .row { display: flex; gap: 12px; align-items: center; }
      button { padding: 8px 12px; border: none; border-radius: 6px; background: #111827; color: #fff; cursor: pointer; }
      button:disabled { opacity: 0.6; cursor: not-allowed; }
      #status { margin-top: 8px; min-height: 20px; color: #059669; font-weight: 600; }
      .hint { color: #6b7280; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>API 설정</h1>

    <div class="field">
      <label for="openaiKey">OpenAI API Key</label>
      <input id="openaiKey" type="password" placeholder="sk-..." />
      <div class="hint">확장 프로그램의 백그라운드(Service Worker)에서만 사용됩니다.</div>
    </div>

    <div class="field">
      <label for="openaiModel">OpenAI Model</label>
      <input id="openaiModel" type="text" placeholder="gpt-5-nano (기본값)" />
    </div>

    <div class="field">
      <label for="deeplKey">DeepL API Key</label>
      <input id="deeplKey" type="password" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx:fx" />
      <div class="hint">DeepL Free/Pro 환경에 맞는 키를 입력하세요.</div>
    </div>

    <div class="row">
      <button id="saveBtn">저장</button>
      <div id="status"></div>
    </div>

    <script src="./options.js"></script>
  </body>
</html>
